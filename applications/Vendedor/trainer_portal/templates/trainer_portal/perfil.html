<!DOCTYPE html>
{% extends "trainer_portal/base.html"%}
{% block content %}

<div class="container profile profile-view" id="profile">
    <div class="row">
        <div class="col-md-12 alert-col relative">
            <div class="alert alert-info alert-dismissible absolue center" role="alert"><button class="btn-close" type="button" aria-label="Close" data-bs-dismiss="alert"></button><span>Profile save with success</span></div>
        </div>
    </div>
    <form>
        <div class="row profile-row">
            <div class="col-md-12">
                <h1>Perfil</h1>
                <hr>
                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <div class="form-group mb-3"><label class="form-label">Nome</label><input value = "{{context.name}}" class="form-control" type="text" name="firstname"></div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6">
                    <div class="form-group mb-3"><label class="form-label">Email</label><input value = "{{context.email}}" class="form-control" type="email" autocomplete="off" required="" name="email"></div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <div class="form-group mb-3"><label class="form-label">Nova Senha</label><input class="form-control" type="password" name="tel1" autocomplete="off"></div>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div class="form-group mb-3"><label class="form-label">Confirmar Senha</label><input class="form-control" type="password" name="tel2" autocomplete="off"></div>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-md-12 content-right"><button class="btn btn-primary form-btn" type="submit">SALVAR</button></div>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock content %}
