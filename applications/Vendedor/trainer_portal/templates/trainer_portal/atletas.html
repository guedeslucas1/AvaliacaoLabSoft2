{% extends "trainer_portal/base.html"%}
{% block content %}
<head>
    <style>
        .minha-div:hover {
            background-color: rgb(108, 105, 105); /* Altera a cor de fundo quando o mouse est√° sobre a div */
        }
    </style>
</head>
<div class="container">
    <h1 style="margin-top: 3%;margin-bottom: 8%;">Lugares disponiveis</h1>
</div>
<div class="table-responsive" style="margin-right: 10%;margin-left: 10%;border-color: rgba(255,255,255,0.5);--bs-light: #ffffff;--bs-light-rgb: 255,255,255;text-align: center;">
    <table class="table">
        <thead>
            <tr></tr>
        </thead>
        <tbody style="background: rgba(255, 255, 255, 0);text-align: center;">
            {% for atl_row in athletes_view %}
            <tr style="background: rgba(255, 255, 255, 0);text-align: center;">
                {% for atl in atl_row %}
                <td style="text-align: center;background: rgba(255, 255, 255, 0);">
                    <a  href="{% url 'trainer-portal-perfil-atleta' atl_id=atl.atl_id %}" style="color: inherit; text-decoration: none;                    ">
                        {% if atl.disponivel %}
                        <div class="text-center border rounded-0 shadow-sm profile-box" style="width: 200px;background-color: #ffffff;margin: 5px;text-align: center;">
                            <div style="margin-bottom: 20px">
                                <h4>{{atl.name}} </h4>
                            </div>
                        </div>
                        {% else %}
                        <div class="text-center border rounded-0 shadow-sm profile-box" style="width: 200px;background-color: #dd6d6d;margin: 5px;text-align: center;">
                            <div style="margin-bottom: 20px">
                                <h4>{{atl.name}} </h4>
                            </div>
                        </div>
                        {% endif %}
                    </a>        
                </td>
                {% endfor %}
                    </tr>
            {% endfor %}
        </tbody>
    </table>
</div>


{% endblock content %}
